<html>
<head>
</head>
<body>
<FORM action="http://solarium-test.com/examples/test6.php" id=form method=GET name=form style="color:orange;font-size:15;">
    City:
	<br>
	<INPUT id="city" name="city" >
	<br>
	<br>
	Property Type:
	<br>
	<select id="proptype" name="proptype">
	<option value="*">Any</option>
	 <option value="condo">Condo</option>
     <option value="single family">Single Family</option>
     <option value="townhouse">Town House</option>
     <option value="recreational">Recreational</option>
     <option value="mobile (w/o Land)">Mobile(w/o Land)</option>
     <option value="twin">Twin</option>
	</select>
	<br>
	<br>
	
   Total Bed:
	<br>
	<select id="totbed" name="totbed">
	 <option value="0">any</option>
	 <option value="1">1</option>
	 <option value="2">2</option>
	 <option value="3">3</option>
	 <option value="4">4</option>
	 <option value="5">5</option>
	 <option value="6 and above">6+</option>
	 </select>
	<br>
	<br>
    Total Bath:
	<br>
	<select id="totbath" name="totbath">
	 <option value="0">any</option>
	 <option value="1">1</option>
	 <option value="2">2</option>
	 <option value="3">3</option>
	 <option value="4">4</option>
	 <option value="5">5</option>
	 <option value="6 and above">6+</option>
	 </select>
    <br>
    <br>
    Garage:
	<br>
	<select id="capgarage" name="capgarage">
	<option value="0">any</option>
	 <option value="1">1</option>
	 <option value="2">2</option>
	 <option value="3">3</option>
	 <option value="4">4</option>
	 <option value="5">5</option>
	 <option value="6 and above">6+</option>
	 </select>
    <br>
    <br>
	price:
	<br>
	<select id="listprice" name="listprice">
	 <option value="1">any</option>
	 <option value="2">100,000-200,000</option>
	 <option value="3">200,001-300,000</option>
	 <option value="4">300,001-400,000</option>
	 <option value="5">400,001-500,000</option>
	 <option value="6">500,001+</option>
	 
	 </select>
    <br>
    <br>	

	<INPUT type="submit" value="Submit" id=submit1 name=submit1> 
</FORM>

</html>
